replicaCount: 1

image:
  repository: goniszewski/grimoire
  tag: "latest"          # this guy didnt put 0.5.0 - he put latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5173

env:
  PORT: "5173"
  PUBLIC_ORIGIN: "https://bookmarks.nserbin.com"
  PUBLIC_HTTPS_ONLY: "true"
  PUBLIC_SIGNUP_DISABLED: "false"

extraEnv: []

persistence:
  enabled: true
  size: 5Gi
  accessMode: ReadWriteOnce
  storageClassName: "local-path"
  existingClaim: ""

deployment:
  strategy:
    type: Recreate

probes:
  enabled: true
  path: /api/health
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# ✅ Pod-level: fsGroup para que el volumen quede usable (igual Grimoire hará chown)
podSecurityContext:
  enabled: true
  fsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"

# ✅ Container-level: root para que el chown NO falle
securityContext:
  enabled: true
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0

# ✅ Root pero con capacidades mínimas (sin privilege escalation)
containerSecurityContext:
  enabled: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL
    add:
      - CHOWN
      - FOWNER
      - DAC_OVERRIDE

podAnnotations: {}

ingress:
  enabled: false
