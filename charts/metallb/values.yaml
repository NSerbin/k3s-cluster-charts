# Values del dependency "metallb" (van bajo .Values.metallb.* gracias al alias)
metallb:
  crds:
    enabled: true

  controller:
    enabled: true

  speaker:
    enabled: true

  prometheus:
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
    namespace: monitoring
    serviceAccount: prometheus-scraper
    rbacPrometheus: true


# Tu configuraci√≥n homelab (CRDs de MetalLB)
ipAddressPools:
  - name: default-pool
    namespace: metallb-system
    addresses:
      - 192.168.0.233-192.168.0.253

l2Advertisements:
  - name: default
    namespace: metallb-system
    ipAddressPools:
      - default-pool