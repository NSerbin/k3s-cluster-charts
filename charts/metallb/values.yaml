# Values del dependency "metallb" (van bajo .Values.metallb.* gracias al alias)
metallb:
  crds:
    enabled: true

  controller:
    enabled: true

  speaker:
    enabled: true

  prometheus:
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: monitoring

    rbacPrometheus: true
    namespace: monitoring
    serviceAccount: prometheus-scraper

# Tu configuraci√≥n homelab (CRDs de MetalLB)
ipAddressPools:
  - name: default-pool
    namespace: metallb-system
    addresses:
      - 192.168.0.233-192.168.0.253

l2Advertisements:
  - name: default
    namespace: metallb-system
    ipAddressPools:
      - default-pool

prometheusScraper:
  enabled: true
  namespace: monitoring
  serviceAccountName: prometheus-scraper