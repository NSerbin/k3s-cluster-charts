replicaCount: 1

image:
  repository: ghcr.io/sharevb/it-tools
  tag: "2025.12.7"
  pullPolicy: IfNotPresent

containerPort: 8080

service:
  type: ClusterIP
  port: 8080

ingressRoute:
  enabled: true
  entryPoints:
    - web
  host: "tools.nserbin.com"
  pathPrefixes:
    - "/"

resources:
  requests:
    cpu: 20m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532
