{{- if .Values.dashboard.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - {{ .Values.dashboard.entryPoint | default "websecure" }}
  routes:
    - match: Host(`{{ required "dashboard.host is required" .Values.dashboard.host }}`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      {{- if .Values.dashboard.basicAuth.enabled }}
      middlewares:
        - name: traefik-dashboard-auth
      {{- end }}
      services:
        - name: api@internal
          kind: TraefikService
{{- end }}
