apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "ssh://git@github.com/TU_USER/TU_REPO_INFRA.git"
    targetRevision: "main"
    path: "charts/metrics-server"
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
